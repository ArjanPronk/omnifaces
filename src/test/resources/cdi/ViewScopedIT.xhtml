<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>
	<h:head />

	<h:body>
		<h:panelGroup layout="block" id="results">
			<div id="bean">#{viewScopedITBean}</div>
			<h:messages id="messages" globalOnly="true" />
		</h:panelGroup>

		<h:button id="refresh" />

		<h:form id="non-ajax">
			<h:commandButton id="submit" action="#{viewScopedITBean.submit}" />
			<h:commandButton id="navigate" action="#{viewScopedITBean.navigate}" />
			<h:commandButton id="rebuild" action="#{viewScopedITBean.rebuild}" />
		</h:form>

		<h:form id="ajax">
			<f:ajax render=":results">
				<h:commandButton id="submit" action="#{viewScopedITBean.submit}" />
				<h:commandButton id="navigate" action="#{viewScopedITBean.navigate}" />
				<h:commandButton id="rebuild" action="#{viewScopedITBean.rebuild}" />
			</f:ajax>
		</h:form>
	</h:body>
</html>
