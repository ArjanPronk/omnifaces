language: java
jdk:
   - oraclejdk8

# Configure SonarQube.
addons:
   sonarqube:
      token:
         secure: ""
cache:
   directories:
      - '$HOME/.m2/repository'
      - '$HOME/.sonar/cache'

# Do integration test on configured servers.
env:
   - SERVER=wildfly
   - SERVER=tomee
   - SERVER=payara
script: mvn verify -P $SERVER

# Do snapshot deployment and static analysis on SonarQube.
deploy:
   provider: script
   script:
      - mvn deploy -Dmaven.test.skip -s settings.xml
      - mvn sonar:sonar
   skip_cleanup: true
   on:
      branch: develop
      condition: "$SERVER = wildfly"
